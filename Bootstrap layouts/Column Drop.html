<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Column Drop</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
 <!--At narrowest viewport, each element simply stacks vertically
As viewport gets wider, the elements are side by side-->
</head>
<body>

     <div class ="container-fluid">
         <div class="row">
             <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                 <div class="custom-box red"></div>
             </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                 <div class="custom-box blue"></div>
             </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                 <div class="custom-box green"></div>
             </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                 <div class="custom-box yellow"></div>
             </div>
                
         </div>
     </div>
  </body>
</html>
